buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }
}


android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "univ.sm"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 18
        versionName "3.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile 'junit:junit:4.12'
    //compile 'com.google.android.gms:play-services:10.0.1'
    /*User Library*/
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    // RecyclerView
    compile 'com.android.support:recyclerview-v7:24.2.+'
    // CardView
    compile 'com.android.support:cardview-v7:24.2.+'
    // Glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //loopj http 클라이언트
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile "com.google.android.gms:play-services-gcm:9.6.1"
    compile 'com.google.android.gms:play-services-ads:9.6.1'

    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    compile 'com.squareup.picasso:picasso:2.5.2'

    //font
    compile 'com.tsengvn:Typekit:1.0.0'
    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1.1@aar'

    //expandable layout
    compile 'com.github.aakira:expandable-layout:1.6.0@aar'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }
    compile('com.crashlytics.sdk.android:crashlytics-ndk:1.1.6@aar') {
        transitive = true;
    }

    // 카카오링크 sdk를 사용하기 위해 필요.
    compile group: 'com.kakao.sdk', name: 'kakaolink', version: project.KAKAO_SDK_VERSION
        // facebook share sdk
        compile ('com.facebook.android:facebook-android-sdk:[4,5)'){
        exclude module: 'support-v4'
        exclude group: 'com.android.support'
    }
}
