buildscript {
    repositories {

                    maven { url 'https://maven.fabric.io/public' }

    }

    dependencies {

                    classpath 'io.fabric.tools:gradle:1.+'

    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()

                    maven { url 'https://maven.fabric.io/public' }
                    maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }

}


android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "univ.sm"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 28
        versionName "3.1.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile 'junit:junit:4.12'

                    /*****************************************************************/
                    /*****************************************************************/
                    /********************** User LAYOUT Library **********************/
                    /*****************************************************************/
                    /*****************************************************************/

                    compile 'com.android.support:appcompat-v7:24.2.+'
                    compile 'com.android.support:design:24.2.+'
                    // RecyclerView
                    compile 'com.android.support:recyclerview-v7:24.2.+'
                    // CardView
                    compile 'com.android.support:cardview-v7:24.2.+'
                    // Glide
                    compile 'com.github.bumptech.glide:glide:3.7.0'
                    //font
                    compile 'com.tsengvn:Typekit:1.0.0'
                    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1.1@aar'

                    //expandable layout ( 서랍 구조의 확장 레이아웃 라이브러리 )
                    compile 'com.github.aakira:expandable-layout:1.6.0@aar'
                    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
                        transitive = true;
                    }
                    compile('com.crashlytics.sdk.android:crashlytics-ndk:1.1.6@aar') {
                        transitive = true;
                    }

                    /*****************************************************************/
                    /*****************************************************************/
                    /********************** User LAYOUT Library **********************/
                    /*****************************************************************/
                    /*****************************************************************/









                    /********************** LOOPJ HTTP CLIENT **********************/
                    compile 'com.loopj.android:android-async-http:1.4.9'
                    /********************** LOOPJ HTTP CLIENT **********************/


                    /********************** BUTTER NIFE **********************/
                    compile 'com.jakewharton:butterknife:8.4.0'
                    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
                    /********************** BUTTER NIFE **********************/


                    /********************** RETRO communication library **********************/
                    compile 'com.squareup:otto:1.3.8'
                    compile 'com.squareup.retrofit2:retrofit:2.1.0'
                    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
                    /********************** RETRO communication library **********************/


                    /********************** PICASO **********************/
                    compile 'com.squareup.picasso:picasso:2.5.2'
                    /********************** PICASO **********************/


                    /********************** ABOUT GOOGLE **********************/
                    compile 'com.google.android.gms:play-services-gcm:10.0.1'
                    compile 'com.google.android.gms:play-services-ads:10.0.1'
                    compile 'com.google.android.gms:play-services-auth:10.0.1'

                    compile 'com.google.firebase:firebase-core:10.0.1'
                    compile 'com.google.firebase:firebase-auth:10.0.1'
                    compile 'com.google.firebase:firebase-ads:10.0.1'
                    /********************** ABOUT GOOGLE **********************/



    compile files('libs/3rdparty_login_library_android_4.1.4.jar')

    // 카카오링크 sdk를 사용하기 위해 필요.
    compile group: 'com.kakao.sdk', name: 'kakaolink', version: project.KAKAO_SDK_VERSION
        // facebook share sdk
        compile ('com.facebook.android:facebook-android-sdk:[4,5)'){
        exclude module: 'support-v4'
        exclude group: 'com.android.support'
    }
}


